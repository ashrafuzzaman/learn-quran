---
The words have arabic text, the meaning.
The plurality can have,
  s -> Singular
  d -> Dual
  p -> Plural

The gender can have male/female. gender can be optional
---
lessons:
  -
    name: Level 1 (72 words)
    description: The 72 words covers 45% of the Quran. These includes preposition, pronouns, question
    words:
      -
        arabic: هَٰذَا
        meaning: This
        plurality: s
        gender: male
        examples:
          -
            arabic: قَالُواْ هَٰذَا ٱلَّذِي رُزِقۡنَا مِن قَبۡلُۖ
            meaning: They will say, “This is what we were provided with before,
      -
        arabic: ذَٰلِكَ
        meaning: That
        plurality: s
        gender: male
        examples:
          -
            arabic: ذَٰلِكَ ٱلۡكِتَٰبُ لَا رَيۡبَۛ فِيهِۛ
            meaning: This (that) is the Book in which there is no doubt
      -
        arabic: هَٰذِهِ
        meaning: This
        plurality: s
        gender: female
        examples:
          -
            arabic: وَلَا تَقۡرَبَا هَٰذِهِ ٱلشَّجَرَةَ
            meaning: but do not approach this tree
      -
        arabic: تِلْكَ
        meaning: That
        plurality: s
        gender: female
        examples:
          -
            arabic: تِلۡكَ أُمَّةٞ قَدۡ خَلَتۡۖ
            meaning: That was a nation that has passed on;
      -
        arabic: هَٰٓؤُلَآء
        meaning: These
        plurality: p
        examples:
          -
            arabic: وَجِئۡنَا بِكَ عَلَىٰ هَٰٓؤُلَآءِ شَهِيدٗا
            meaning: and We bring you as a witness against these?
      -
        arabic: أُوْلَٰٓئِكَ
        meaning: Those
        plurality: p
        examples:
          -
            arabic: أُوْلَٰٓئِكَ عَلَىٰ هُدٗى مِّن رَّبِّهِمۡۖ وَأُوْلَٰٓئِكَ هُمُ ٱلۡمُفۡلِحُونَ
            meaning: Those are upon [right] guidance from their Lord, and it is those who are the successful.
      -
        arabic: ٱلَّذِي
        meaning: He who
        plurality: s
        gender: male
        examples:
          -
            arabic: مَثَلُهُمۡ كَمَثَلِ ٱلَّذِي ٱسۡتَوۡقَدَ نَارٗا
            meaning: Their likeness is that of a person who kindled a fire;
      -
        arabic: ٱلَّتِي
        meaning: She who
        plurality: s
        gender: female
        examples:
          -
            arabic: وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيٓ أُعِدَّتۡ لِلۡكَٰفِرِينَ ١٣١
            meaning: And guard yourselves against the Fire that is prepared for the disbelievers.
      -
        arabic: الَّذِينَ
        meaning: Those who
        plurality: p
        examples:
          -
            arabic: صِرَٰطَ ٱلَّذِينَ أَنۡعَمۡتَ عَلَيۡهِمۡ
            meaning: The path of those whom You have blessed,
          -
            arabic: وَلَا تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ
            meaning: And do not be like those who became divided.
          -
            arabic: فَحَاقَ بِٱلَّذِينَ سَخِرُواْ مِنۡهُم
            meaning: but those who mocked them were enveloped by what they used to ridicule.
      -
        arabic: تِلْكَ
        meaning: Those
        plurality: p
        examples:
          -
            arabic: تِلۡكَ أَمَانِيُّهُمۡۗ
            meaning: Those are their wishes.
      -
        arabic: نَعَمۡ
        meaning: Yes
        examples:
          -
            arabic: فَهَلۡ وَجَدتُّم مَّا وَعَدَ رَبُّكُمۡ حَقّٗاۖ قَالُواْ نَعَمۡ
            meaning: “Did you find what your Lord promised you to be true?” They will say, “Yes.”
      -
        arabic: بَلَي
        meaning: Yes, indeed
        examples:
          -
            arabic: بَلَىٰۚ مَن كَسَبَ سَيِّئَةٗ وَأَحَٰطَتۡ بِهِۦ خَطِيٓـَٔتُهُ
            meaning: Yes Indeed, whoever commits misdeeds, and becomes besieged by his iniquities—
          -
            arabic: بَلَىٰۚ مَنۡ أَسۡلَمَ وَجۡهَهُۥ لِلَّهِ وَهُوَ مُحۡسِنٞ
            meaning: Indeed, whoever submits his face in Islam to Allah while being a doer of good
      -
        arabic: كَلَّا
        meaning: Certainly not
        examples:
          -
            arabic: كَلَّاۚ سَنَكۡتُبُ مَا يَقُولُ
            meaning: No indeed! We will write what he says,
          -
            arabic: كَلَّآۚ إِنَّهَا كَلِمَةٌ هُوَ قَآئِلُهَاۖ
            meaning: Certainly not! It is just a word he is saying.
      -
        arabic: إِلَّا
        meaning: Except
        examples:
          -
            arabic: ٱللَّهُ لَآ إِلَٰهَ إِلَّا هُوَ ٱلۡحَيُّ ٱلۡقَيُّومُۚ
            meaning: Allah - there is no deity except Him, the Ever-Living, the Sustainer of [all] existence.
          -
            arabic: مَن ذَا ٱلَّذِي يَشۡفَعُ عِندَهُۥٓ إِلَّا بِإِذۡنِهِ
            meaning: Who is he that can intercede with Him except with His permission?
      -
        arabic: إِنۡ .. إِلَّا
        meaning: Nothing but
        examples:
          -
            arabic: ثُمَّ جَآءُوكَ يَحۡلِفُونَ بِٱللَّهِ إِنۡ أَرَدۡنَآ إِلَّآ إِحۡسَٰنٗا وَتَوۡفِيقًا
            meaning: We intended nothing but good conduct and accommodation.
          -
            arabic: إِنۡ هَٰذَآ إِلَّا سِحۡرٞ مُّبِينٞ
            meaning: This is nothing but plain magic.
      -
        arabic: مَا .. إِلَّا
        meaning: Nothing but
        examples:
          -
            arabic: مَا قُلۡتُ لَهُمۡ إِلَّا مَآ أَمَرۡتَنِي بِهِۦ
            meaning: I said not to them except what You commanded me
          -
            arabic: فَقَالَ ٱلۡمَلَؤُاْ ٱلَّذِينَ كَفَرُواْ مِن قَوۡمِهِۦ مَا هَٰذَآ إِلَّا بَشَرٞ مِّثۡلُكُمۡ
            meaning: But the notables of his people, who disbelieved, said, “This is nothing but a human like you,”
      -
        arabic: أَلَّا
        meaning: That .. not
        examples:
          -
            arabic: إِنِ ٱلۡحُكۡمُ إِلَّا لِلَّهِ أَمَرَ أَلَّا تَعۡبُدُوٓاْ إِلَّآ إِيَّاهُۚ
            meaning: He has commanded that you worship none but Him.
          -
            arabic: وَمَا لَنَآ أَلَّا نَتَوَكَّلَ عَلَى ٱللَّهِ
            meaning: And why should we not rely upon Allah
      -
        arabic: لَا
        meaning: Do(es) not
        examples:
          -
            arabic: لَّا يُسۡمِنُ وَلَا يُغۡنِي مِن جُوعٖ
            meaning: That neither nourishes, nor satisfies hunger.
          -
            arabic: لَّا تَسۡمَعُ فِيهَا لَٰغِيَةٗ ١١
            meaning: Wherein they will hear no unsuitable speech.
